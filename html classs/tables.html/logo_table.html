<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo table</title>
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/emoji-vector-logo-design_920207-7496.jpg?w=2000" type="image/x-icon">
</head>
<body>
    <center>
    <h1><font color="red">social media logo's</font></h1>
    <table border="" cellpadding="40px" cellspacing="5px">
        <thead>
            <tr>
                <th>Social Media Names</th>
                <th>Social media logos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Whatsapp</td>
                <td><img src="../saved images/watsapp_logo.webp" alt="" height="100px" width="150px"></td>
            </tr>
            <tr>
                <td>Facebook</td>
                <td><img src="../saved images/facebook" alt="" height="100px" width="150px"></td>
            </tr>
            <tr>
                <td>Twitter</td>
                <td><img src="../saved images/Twitter-Emblem.png" alt="" height="100px" width="150px"></td>
            </tr>
            <tr>
                <td>Instagram</td>
                <td>
                    <img src="../saved images/Instagram_logo.webp" alt="" height="100px" width="150px">
                </td>
            </tr>
            <tr>
                <td>snapchat</td>
                <td><img src="../saved images/snap" alt="" height="100px" width="150px"></td>
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
