<!DOCTYPE html>
<html>
<head>
    <title>Box Layout using Table</title>
</head>
<body>
    <center>
        <h2>Box Layout</h2>
        <table border="1" cellpadding="20px" cellspacing="20px">
            <tr>
                <td>
                    <table border="1" cellpadding="10">
                        <tr>
                            <td colspan="2">Box</td>
                        </tr>
                        <tr>
                            <td>Box</td>
                            <td>Box</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="1" cellpadding="10">
                        <tr>
                            <td rowspan="2">Box</td>
                            <td>Box</td>
                        </tr>
                        <tr>
                            <td>Box</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <table border="1" cellpadding="10">
                        <tr>
                            <td>Box</td>
                            <td rowspan="2">Box</td>
                        </tr>
                        <tr>
                            <td>Box</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <ol>
                        <li>ABC</li>
                        <li>DEF</li>
                        <li>GHI</li>
                    </ol>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
