<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag in HTMl</title>
</head>
<body>
    <!-- #in behaviour we have three options 1.alternate , 2.slide, 3.scroll -->
    <marquee behavior="alternate" direction="" bgcolor="sky blue" height="100px" Scrollamount="40">Web Technology is Awesome, i only got to know when i worked on this.</marquee>
    <marquee behavior="slide" direction="left" bgcolor="pink" height="100px" scrollamount="20px" loop="2">im tejashwini</marquee>
    <marquee behavior="scroll" direction="right" bgcolor="yellow" height="100px" scrollamount="40" loop="3"><img src=https://tse4.mm.bing.net/th/id/OIP.7kygRHzt9-GUmcjFt07ATAHaGL?rs=1&pid=ImgDetMain&o=7&rm=3"" alt="" height="100px" width="100px"></marquee>
    <marquee behavior="slide" direction="left" bgcolor="violet" height="100px" scrollamount="30" loop="2"><img src="https://i.pinimg.com/originals/a9/a3/14/a9a31458a90834ad689ad331b175f0b0.jpg" alt="" height="100px" width="100px"></marquee>
    <marquee behavior="alternate" direction="up" bgcolor="green" scrollamount="20" height="200px" loop="20"><img src="https://tse1.mm.bing.net/th/id/OIP.N2TlXUZkVBIj_Gpvk22X4AHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="" height="100px" width="100px"></marquee>
    <marquee behavior="slide" direction="down" bgcolor="purple" height="200px" scrollamount="20" loop="20"><img src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/bbc62fbd2f7c5259e2f9fec89ec073ed373de093a982759de84fde243709f14f._RI_V_TTW_.jpg" alt="" height="100px" width="100px"></marquee>
    
</body>
</html>
