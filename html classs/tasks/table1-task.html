<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <center>
        <h1><u><b><marquee behavior="slide" direction="left" bgcolor="pink" scrollamount="50" height="50px" loop="1">Nested Table in HTML</marquee></b></u></h1>
        <table border="" cellpadding="50" cellspacing="50">
            <tr>
                <td>1
                    <table border="" cellspacing="20px" cellpadding="20px">
                        <tr>
                            <td colspan="2">5</td>
                            <!-- <td>6</td> -->
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                        </tr>
                    </table>
                </td>
                <td>2
                    <table border="" cellpadding="20" cellspacing="20">
                        <tr>
                            <td rowspan="2">9</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <!-- <td>12</td> -->
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>3
                    <table border="" cellspacing="20px" cellpadding="20px">
                        <tr>
                            <td>13</td>
                            <td rowspan="2">14</td>
                        </tr>
                        <tr>
                            <td>15</td>
                            <!-- <td>16</td> -->
                        </tr>
                    </table>
                </td>
                <td>4
                    <table border="" cellspacing="20px" cellpadding="20px">
                    <ol>
                        <li>ABC</li>
                        <li>DEF</li>
                        <li>GHI</li>
                    </ol>
                    </table>
                </td>
            </tr>
        </table>
    </center>
    
</body>
</html>
